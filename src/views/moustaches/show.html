<div class="tile is-ancestor">
  <div class="tile is-vertical is-8">
    <div class="tile is-parent">
      <article class="tile is-child notification is-info">
        <div class="columns">
          <h1 class="title is-2 column is-9">{{ moustache.name }}</h1>
          <button class="button is-child column is-1" ui-sref="moustachesEdit({ id: moustache._id })">✏️</button>
          <button class="button is-danger column is-1" ng-click="handleDelete()">🗑</button>
        </div>
        <figure class="image is-4by3">
          <img class="showImage" src="{{ moustache.image }}">
        </figure>
      </article>
    </div>
  </div>
  <div class="tile is-parent">
    <article class="tile is-child notification is-success">
      <p>Uploaded by:<a ui-sref="showUser({ id: moustache.createdBy._id })">
        {{ moustache.createdBy.username }}</a></p>
      <div class="content">
        <article class="media">
          <figure class="media-left">
            <p class="image is-64x64">
              <img src="https://bulma.io/images/placeholders/128x128.png">
            </p>
          </figure>
          <div class="media-content">
            <div class="content">
              <p>
                <strong>John Smith</strong> <small>@johnsmith</small> <small>DateAdded</small>
                <br>
              </p>
            </div>
          </div>
        </article>
          <div class="content">
            <small class="subtitle is-3">{{ moustache.name }} is rated {{ moustache.bushiness }} on the bushiness scale</small>
            <small class="subtitle is-3">{{ moustache.name }} originated in {{ moustache.countryOfOrgin }}</small>
            <!-- Content -->
            <div ng-repeat="comment in moustache.comments">
              <span style="font-weight: bold;">{{ comment.user.username }}</span>
              <span>{{ comment.text }}</span>
              <button ng-if="comment.user._id === userId" class="delete-button" ng-click="deleteComment(comment)">x</button>
            </div>
            <form ng-submit="createComment()">
              <input placeholder="comment..." type="text" ng-model="comment.text">
              <button class="button">💬</button>
            </form>
          </div>
        </div>
      </article>
    </div>
  </div>
