<h1 class="title is-1">Add a Moustache</h1>
<form class="newFrom" ng-submit="handleSubmit()">
  <input placeholder="name" ng-model="moustache.name">
  <input placeholder="Country of Orgin?" ng-model="moustache.countryOfOrgin">
  <input placeholder="NUMBER" ng-model="moustache.bushiness">
  <input placeholder="Image URL" ng-model="moustache.image">
  <button class="button is-link">Create</button>
</form>
